# This workflow builds the project and executes all tests on the main branch or PRs.
name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Cancel previous PR/branch runs when a new commit is pushed
concurrency:
  group: ${{ github.ref }}-build-tests
  cancel-in-progress: true

jobs:
  check-and-lint:
    outputs:
      package-changes: ${{ steps.changes.outputs.src }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          src:
            - "package.json"
            - "packages/**/package.json"
    - name: Prepare testing environment
      uses: ./.github/actions/prepare-env
    - run: npm run format-verify
    - run: npm run lint

  build-non-linux:
    needs: [ check-and-lint ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [ 16.x, 18.x, 20.x ]
        os: [ macos-latest, windows-2019 ]
    steps:
      - uses: actions/checkout@v4
        if: ${{ needs.check-and-lint.outputs.package-changes == 'true' }}
      - name: Build on ${{ matrix.os }}
        if: ${{ needs.check-and-lint.outputs.package-changes == 'true' }}
        uses: ./.github/actions/prepare-env
        with:
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}

  test:
    needs: [ check-and-lint ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x, 18.x, 20.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare testing environment
        uses: ./.github/actions/prepare-env
        with:
          node-version: ${{ matrix.node-version }}
      - name: Prepare Webbrowser testing environment
        uses: ./.github/actions/prepare-webtests
      - name: Execute tests
        run: npm run test
